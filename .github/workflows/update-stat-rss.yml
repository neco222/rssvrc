name: Save VRChat status RSS

on:
  schedule:
    # 最短間隔は5分（UTC）。1分は不可。
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write  # GITHUB_TOKENでコミットするために必要

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download RSS
        run: |
          set -euo pipefail
          FEED_URL="https://status.vrchat.com/history.rss"
          # 既存ファイルがあればIf-Modified-Sinceで節約して取得
          if [ -f stat.rss ]; then
            curl -fsSL -z stat.rss "$FEED_URL" -o stat.rss
          else
            curl -fsSL "$FEED_URL" -o stat.rss
          fi

      - name: Commit if changed
        run: |
          # 変更がなければスキップ
          if git diff --quiet -- stat.rss; then
            echo "No changes; skipping commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add stat.rss
          git commit -m "chore: update stat.rss ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
          git push
